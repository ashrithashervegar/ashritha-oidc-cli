name: oidc-poc

on:
  push:
    branches:
      - '*'

jobs:
  auth:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Set up JFrog CLI with OIDC
        uses: jfrog/setup-jfrog-cli@v4
        with:
          oidc-provider-name: ashritha-cli
          oidc-audience: ashritha-cli-Audience
        env:
          JF_URL: https://hts2.jfrog.io

      - name: Ping Artifactory
        run: |
          jf rt ping

      - name: Create dummy file
        run: |
          echo "This is a dummy file for testing upload" > dummy-file.txt
          cat dummy-file.txt

      - name: Upload dummy file to Artifactory
        run: |
          jf rt upload "dummy-file.txt" "329133-npm-local/dummy-file.txt"
