name: oidc-cli-ping
on:
  workflow_dispatch:

jobs:
  ping-artifactory:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Set up JFrog CLI
        uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: https://hts2.jfrog.io

      - name: Configure JFrog CLI with OIDC
        run: |
          jf c add rt-server --url=https://hts2.jfrog.io --oidc

      - name: Ping Artifactory using CLI
        run: |
          jf rt ping
